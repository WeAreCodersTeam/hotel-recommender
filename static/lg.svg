<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="800" height="220" viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg">

  <!-- фон -->
  <rect width="100%" height="100%" fill="#0b1e2d"></rect>
  <text x="32" y="48" font-family="Inter,Segoe UI,Arial" font-size="22" fill="#9ad5ff">
    Hotel Recommender — ML + Vector Search
  </text>

  <!-- «карта» -->
  <rect x="32" y="72" width="360" height="120" rx="12" fill="#102a3c" stroke="#1e5a7a"></rect>
  <!-- точки на «карте» -->
  <g fill="#69e6a6">
    <circle id="p1" cx="96" cy="128" r="4">
      <animate attributeName="r" values="3;6;3" dur="2.2s" repeatCount="indefinite"></animate>
    </circle>
    <circle id="p2" cx="212" cy="154" r="4">
      <animate attributeName="r" values="3;6;3" dur="2.0s" begin="0.2s" repeatCount="indefinite"></animate>
    </circle>
    <circle id="p3" cx="300" cy="110" r="4">
      <animate attributeName="r" values="3;6;3" dur="1.8s" begin="0.4s" repeatCount="indefinite"></animate>
    </circle>
  </g>

  <!-- лупа -->
  <g id="glass" transform="translate(80,120)">
    <circle r="16" stroke="#9ad5ff" stroke-width="3" fill="none"></circle>
    <line x1="12" y1="12" x2="26" y2="26" stroke="#9ad5ff" stroke-width="3" stroke-linecap="round"></line>
    <!-- движение лупы по траектории -->
    <animateTransform attributeName="transform" type="translate" values="80,120; 180,150; 280,110; 120,100; 80,120" dur="4.5s" repeatCount="indefinite"></animateTransform>
  </g>

  <!-- карточка отеля -->
  <g transform="translate(430,80)">
    <rect width="330" height="100" rx="12" fill="#102a3c" stroke="#1e5a7a"></rect>
    <rect x="16" y="16" width="68" height="68" rx="8" fill="#15364a"></rect>
    <text x="100" y="42" font-family="Inter,Segoe UI,Arial" font-size="18" fill="#ffffff">Skyline Hotel</text>
    <text x="100" y="68" font-family="Inter,Segoe UI,Arial" font-size="14" fill="#9ad5ff">
      4.6 ★  •  1.2 km  •  $120
    </text>

    <!-- мерцание рамки как «подбор найден» -->
    <rect x="0" y="0" width="330" height="100" rx="12" fill="none" stroke="#69e6a6" stroke-width="0">
      <animate attributeName="stroke-width" values="0;3;0" dur="2.2s" repeatCount="indefinite"></animate>
    </rect>
  </g>

</svg>
