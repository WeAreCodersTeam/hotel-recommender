<svg width="900" height="120" viewBox="0 0 900 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент для текста -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE"></stop>
      <stop offset="50%" stop-color="#60A5FA"></stop>
      <stop offset="100%" stop-color="#34D399"></stop>
    </linearGradient>

    <!-- Мягкое свечение -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Маска, которая "пишет" текст (расширяющийся прямоугольник) -->
    <mask id="typeMask">
      <rect x="40" y="25" width="0" height="50" fill="#fff">
        <!-- Ступенчатая анимация: по символу -->
        <animate attributeName="width" dur="4s" repeatCount="indefinite" calcMode="discrete" values="0;20;40;60;80;100;120;140;160;180;200;220;240;260;280;300;320;340;360;380"></animate>
      </rect>
    </mask>
  </defs>

  <!-- Фон (прозрачный, можно оставить) -->
  <rect width="100%" height="100%" fill="transparent"></rect>

  <!-- Основной заголовок с эффектом печати -->
  <g filter="url(#glow)">
    <!-- Тень/свечение под текстом -->
    <text x="40" y="60" font-family="Consolas, Monaco, Menlo, monospace" font-size="36" fill="#0EA5E9" opacity="0.25">
      Hotel Recommender_
    </text>

    <!-- Цветной текст, который "проявляется" маской -->
    <text x="40" y="60" font-family="Consolas, Monaco, Menlo, monospace" font-size="36" fill="url(#grad)" mask="url(#typeMask)">
      Hotel Recommender_
    </text>
  </g>

  <!-- Мигающий курсор -->
  <rect id="cursor" x="40" y="28" width="14" height="40" rx="2" fill="#22D3EE">
    <!-- Двигаем курсор синхронно с печатью -->
    <animate attributeName="x" dur="4s" repeatCount="indefinite" calcMode="discrete" values="40;60;80;100;120;140;160;180;200;220;240;260;280;300;320;340;360;380;400;420"></animate>
    <!-- Моргание -->
    <animate attributeName="opacity" values="1;1;0;1" dur="0.9s" repeatCount="indefinite"></animate>
  </rect>

  <!-- Подзаголовок, который мягко меняется -->
  <g font-family="Inter, Segoe UI, Arial" font-size="16" fill="#A7F3D0">
    <text x="42" y="92" opacity="1">
      ML • Vector Search • FastAPI
      <animate attributeName="opacity" values="1;0;0" dur="6s" repeatCount="indefinite"></animate>
    </text>
    <text x="42" y="92" opacity="0">
      Semantic Embeddings • FAISS
      <animate attributeName="opacity" values="0;1;0" dur="6s" begin="2s" repeatCount="indefinite"></animate>
    </text>
    <text x="42" y="92" opacity="0">
      Recommendations • UX-first
      <animate attributeName="opacity" values="0;0;1" dur="6s" begin="4s" repeatCount="indefinite"></animate>
    </text>
  </g>

  <!-- Анимированное подчёркивание -->
  <rect x="40" y="98" width="0" height="2" fill="url(#grad)">
    <animate attributeName="width" values="0;420" dur="1.2s" begin="0.2s" fill="freeze"></animate>
    <animate attributeName="width" values="420;0" dur="1.2s" begin="3.8s" fill="freeze"></animate>
  </rect>
</svg>
